<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.content_wrap{width: 800px; margin: 100px auto 0 auto; padding: 30px; border-radius: 5px;}
		.content_wrap .form_tit {margin-bottom: 40px; font-size: 24px;}
		.formlist{padding-bottom: 150px; background-size: 200px;}
		.formlist ul li {margin-bottom: 15px;}
		.formlist ul li label {display: block; width: 150px; position: absolute; left: 0; top: 0; font-size: 14px; color: #e3e3e3;}
		.formlist ul li span{display: block;}
		.formlist ul li .inputbox {width: 100%; height: 40px; border: solid 1px #e3e3e3;}
		.formlist ul li .textbox {width: 100%; height: 200px; border: solid 1px #e3e3e3;}
		.formlist ul li .input, .formlist ul li .textarea {width: 100%; height: 100%;}
		.btn_box {width: 100%; margin-top: 20px; text-align: center;}
	</style>
</head>
<body>
	<section class="content_wrap">
		<h3 class="form_tit">문의 페이지</h3>
		<form class="gform" method="post" action="" name="contactus">
			<fieldset>
				<legend>Contact Us</legend>
				<div class="formlist">
					<ul>
						<li>
							<label for="name">이름</label>
							<span class="inputbox"><input type="text" id="name" name="name" placeholder="이름을 입력하여 주세요"></span>
						</li>
						<li>
							<label for="email">답변받을 이메일</label>
							<span class="inputbox"><input type="email" id="email" name="email" placeholder="exmaple@mail.com"></span>
						</li>
						<li>
							<label for="message">문의 내용</label>
							<span class="textbox"><textarea id="message" name="message" placeholder="추천 영화"></textarea>
						</li>
					</ul>
					<div class="btn_box">
						<button type="submit" class="commbtn">문의하기</button>
					</div>
				</div>
			</fieldset>
		</form>
	</section>

</body>
</html>
